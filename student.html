<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .hexagon {
            width: 120px;
            height: 130px;
            background: linear-gradient(to bottom, #ff6a00, #ff914d);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            margin: 0 auto;
            position: relative;
        }
        .avatar {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .avatar img {
            width: 90%;
            height: auto;
        }
        .badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px;
            border-radius: 50%;
        }
        .stars {
            color: gold;
            font-size: 20px;
            margin: 10px 0;
        }
        .username {
            font-weight: bold;
            font-size: 18px;
            color: #2c2c2c;
        }
        .details {
            font-size: 14px;
            color: gray;
        }
        .score-container {
            display: flex;
            justify-content: space-around;
            background: #E33D0E;
            padding: 10px;
            border-radius: 10px;
            color: white;
            margin-top: 15px;
        }
        .score {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .score img {
            width: 20px;
            margin-right: 5px;
        }

        #p {
            color: #EF400F;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="hexagon">
            <div class="avatar">
                <img src="./img/Ellipse.png" alt="Avatar">
            </div>
        </div>
        <p id="p">Daraja</p>
        <!-- <div class="stars">⭐⭐⭐⭐⭐</div> -->
         <img src="./img/yulduz.png" alt="">
         <img src="./img/yulduz.png" alt="">
         <img src="./img/yulduz.png" alt="">
         <img src="./img/yulduz.png" alt="">
         <img src="./img/yulduz.png" alt="">
        <div class="username">Yorqinboy Turg'unboyev</div>
        <div class="details">F2-1911 | Javohir Annakulov | 15:10</div>
        <div class="score-container">
            <div class="score">
                <img src="./img/Rectangle 2162.png" alt="Coin"> 428
            </div>
            <div class="score">
                <img src="./img/Rectangle 2162.png" alt="XP"> 428
            </div>
        </div>
    </div>
</body>
</html>
